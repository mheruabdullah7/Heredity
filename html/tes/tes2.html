<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Quiz</title>
    
</head>
<body>
    <div class="container">
        <h1>Fraction Quiz</h1>
        <div id="question"></div>
        <input type="text" id="numerator" placeholder="Enter the numerator">
        <input type="text" id="denominator" placeholder="Enter the denominator">
        <button type="button" onclick="checkAnswer()">Submit</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

<style>

body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    color: #333;
}

input[type="text"], button {
    
    padding: 10px;
    font-size: 16px;
    border: none;
}

#numerator {
    border-bottom: 1px solid black; /* Tambahkan garis bawah 1px hitam */
    
}

input[type="text"]:first-child {
    margin-bottom: 10px;
}

#result {
    margin-top: 20px
}

</style>


</html>

<script>
   const questions = [
    { question: "What is 1/2 + 1/3?", answer: "5/6" },
    { question: "What is 3/4 - 1/4?", answer: "1/2" },
    { question: "What is 2/5 + 3/5?", answer: "1" },
    { question: "What is 2/3 - 1/6?", answer: "1/2" }
];

let currentQuestion = 0;
let score = 0;

function displayQuestion() {
    document.getElementById('question').innerHTML = questions[currentQuestion].question;
}

function checkAnswer() {
    const userNumerator = document.getElementById('numerator').value.trim();
    const userDenominator = document.getElementById('denominator').value.trim();
    const userAnswer = userNumerator + "/" + userDenominator;
    const correctAnswer = questions[currentQuestion].answer;

    if (userAnswer === correctAnswer) {
        score++;
        document.getElementById('result').innerHTML = "Correct!";
    } else {
        document.getElementById('result').innerHTML = "Incorrect. The correct answer is " + correctAnswer;
    }

    currentQuestion++;

    if (currentQuestion < questions.length) {
        displayQuestion();
        document.getElementById('numerator').value = "";
        document.getElementById('denominator').value = "";
        document.getElementById('result').innerHTML = "";
    } else {
        document.getElementById('question').innerHTML = "Quiz Complete!";
        document.getElementById('numerator').style.display = "none";
        document.getElementById('denominator').style.display = "none";
        document.querySelector('button').style.display = "none";
        document.getElementById('result').innerHTML = "Your score: " + score + " out of " + questions.length;
    }
}

displayQuestion();

</script>
