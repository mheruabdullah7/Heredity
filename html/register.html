  <body>
    <div class="bg-card">
      <div class="card">
        <img src="/assets/Color logo - no background.png" width="200px" >
        <p class="judul-login">Media Interaktif Pewarisan Sifat pada Manusia</p>
        <h4>Registrasi Siswa</h4>
        
        
        <div class="login-form">
          <input

        <div class="login-form">
          <div class="password-container">

          class="password-toggle fas fa-eye-slash"

        </div>

        <div class="login-form">

        <div class="login-form">
          <select
            class="form-select bg-body-tertiary"
            id="kelasInp"

        <button type="text" id="sub_btn" class="btn-daftar">Daftar</button>

    <script>
    

      // #menampilkan dan menyembunyikan password

      $(document).ready(function () {
    var togglePassword = $("#togglePasswordrg");
    var passwordInput = $("#passInp");

    togglePassword.click(function () {
        var passwordFieldType = passwordInput.attr("type");

        if (passwordFieldType === "password") {
            passwordInput.attr("type", "text");
            togglePassword.toggleClass("fa-eye-slash fa-eye").css("color", "#353ba7");
        } else {
            passwordInput.attr("type", "password");
            togglePassword.toggleClass("fa-eye fa-eye-slash").css("color", "#353ba7");
        }
    });
});

    </script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        child,
        set,
        get,
        update,
        remove,
        query,
        onValue,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
      apiKey: "AIzaSyADUmOEWb7NE5pWV-BwHfAt7pF-IV3PP2U",
      authDomain: "heredity-86b90.firebaseapp.com",
      databaseURL: "https://heredity-86b90-default-rtdb.firebaseio.com",
      projectId: "heredity-86b90",
      storageBucket: "heredity-86b90.appspot.com",
      messagingSenderId: "61653132520",
      appId: "1:61653132520:web:106995cc62a7be388a955d",
      measurementId: "G-P991YR1DP8"
    };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      const db = getDatabase();

      // Referensi
      const name = document.getElementById("namaInp");
      const nisn = document.getElementById("NISNInp");
      // const absen = document.getElementById('absInp');
      const pass = document.getElementById("passInp");
      const kelas = document.getElementById("kelasInp");
      const submit = document.getElementById("sub_btn");

      // const namefix = name.lo
      // Validasi

      //mengambil data kelas di db
      const getKelas = new Promise((resolve, reject) => {
        const antri = query(ref(db, "listKelas/"));
        onValue(antri, (snapshot) => {
          const kelasList = snapshot.val();
          resolve(kelasList);
        });
      });
      getKelas.then(
        (kelas) => {
          for (var key in kelas) {
            if (kelas.hasOwnProperty(key)) {
              //untuk memeriksa apakah objek memiliki properti dengan nama tertentu
              var option = $("<option>").val(key).text(kelas[key].kelas);
              $("#kelasInp").append(option);
            }
          }
        },
        function (error) {
          console.log("Error:", error);
        }
      );

      // Mencek input kosong
      function isEmptyOrSpace(str) {
        return str == null || str.match(/^ *$/) !== null;
      }

      function Validation() {
        var nameregex = /^[a-zA-Z\s]+$/; //cek nama hanya bisa diinput oleh huruf
        var nisnregex = /^\d+$/; // cek nisn hanya bisa menginput angka

        if (
          isEmptyOrSpace(name.value) ||
          isEmptyOrSpace(nisn.value) ||
          isEmptyOrSpace(pass.value) ||
          isEmptyOrSpace(kelas.value) ||
          isEmptyOrSpace($("#tokenInp").val())
        ) {
          Swal.fire({
            icon: "warning",
            title: "Data Kosong!",
            text: "Isilah semua form terlebih dulu",
          });
          return false;
        }
        if (!nameregex.test(name.value)) {
          Swal.fire({
            icon: "warning",
            title: "Peringatan!",
            text: "Nama hanya bisa diisi dengan huruf",
          });
          return false;
        }
        if (!nisnregex.test(nisn.value)) {
          Swal.fire({
            icon: "warning",
            title: "Peringatan!",
            text: "NISN hanya bisa diisi dengan angka",
          });
          return false;
        }
        return true;
      }

      // Register user to firbase
      function RegisterUser() {
        if (!Validation()) {
          return;
        }
        console.log("sukses");
        // Get mengambil data di fire base
        const dbRef = ref(db);
        get(child(dbRef, "UserSiswa/" + nisn.value)).then((snapshot) => {
          if (snapshot.exists()) {
            Swal.fire({
              icon: "warning",
              title: "Mohon Maaf",
              text: "NISN sudah terdaftar sebelumnya",
            });
          } else {
            const token = document.getElementById("tokenInp");
            onValue(
              ref(db, "listKelas/" + $("#kelasInp").val()),
              (snapshot) => {
                if (snapshot.val().token == $("#tokenInp").val()) {
                  // set Mengirim value baru ke firebase
                  set(ref(db, "UserSiswa/" + nisn.value), {
                    nama: name.value,
                    nisn: nisn.value,
                    // absen: absen.value,
                    password: enchPass(),
                    kelas: $("#kelasInp option:selected").text(),
                    kuis: {
                      "kuis-1": {
                        skor: "",
                        tanggal: "",
                        waktu: "",
                      },
                      "kuis-2": {
                        skor: "",
                        tanggal: "",
                        waktu: "",
                      },
                      "kuis-3": {
                        skor: "",
                        tanggal: "",
                        waktu: "",
                      },
                    },
                    latihan: {
                      "latihan-1": {
                        totalPoin: "",
                        tanggal: "",
                        waktu: "",
                      },
                      "latihan-2": {
                        totalPoin: "",
                        tanggal: "",
                        waktu: "",
                      },
                      "latihan-3": {
                        totalPoin: "",
                        tanggal: "",
                        waktu: "",
                      },
                      "latihan-4": {
                        totalPoin: "",
                        tanggal: "",
                        waktu: "",
                      },
                      "latihan-5": {
                        totalPoin: "",
                        tanggal: "",
                        waktu: "",
                      },
                      "latihan-6": {
                        totalPoin: "",
                        tanggal: "",
                        waktu: "",
                      },
                    },
                    evaluasi: {
                      skor: "",
                      tanggal: "",
                      waktu: "",
                    },
                  })
                    .then(() => {
                      Swal.fire({
                        icon: "success",
                        title: "Selamat!",
                        text: "Akun berhasil dibuat",
                      }).then(() => {
                        document.location.href = "index.html";
                      });
                    })
                    .catch((error) => {
                      alert("error" + error);
                    });
                } else {
                  Swal.fire({
                    icon: "warning",
                    title: "Mohon Maaf",
                    text: "Token Anda salah!",
                  });
                }
              }
            );
          }
        });
      }

      // Encription password
      function enchPass() {
        var pass12 = CryptoJS.AES.encrypt(pass.value, nisn.value);
        return pass12.toString();
      }
      // assign the events
      submit.addEventListener("click", RegisterUser);
    </script>
