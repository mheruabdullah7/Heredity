  <body>

    <script>
    
      // #menampilkan dan menyembunyikan password

      $(document).ready(function () {
    var togglePassword = $("#togglePasswordrg");
    var passwordInput = $("#passInp");

    togglePassword.click(function () {
        var passwordFieldType = passwordInput.attr("type");

        if (passwordFieldType === "password") {
            passwordInput.attr("type", "text");
            togglePassword.toggleClass("fa-eye-slash fa-eye").css("color", "#353ba7");
        } else {
            passwordInput.attr("type", "password");
            togglePassword.toggleClass("fa-eye fa-eye-slash").css("color", "#353ba7");
        }
    });
});

    </script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        child,
        set,
        get,
        update,
        remove,
        query,
        onValue,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
      apiKey: "AIzaSyADUmOEWb7NE5pWV-BwHfAt7pF-IV3PP2U",
      authDomain: "heredity-86b90.firebaseapp.com",
      databaseURL: "https://heredity-86b90-default-rtdb.firebaseio.com",
      projectId: "heredity-86b90",
      storageBucket: "heredity-86b90.appspot.com",
      messagingSenderId: "61653132520",
      appId: "1:61653132520:web:106995cc62a7be388a955d",
      measurementId: "G-P991YR1DP8"
    };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      const db = getDatabase();

      // Mencek input kosong
      function isEmptyOrSpace(str) {
        return str == null || str.match(/^ *$/) !== null;
      }

      function Validation() {
        var nameregex = /^[a-zA-Z\s]+$/; //cek nama hanya bisa diinput oleh huruf
        var nisnregex = /^\d+$/; // cek nisn hanya bisa menginput angka

        if (
          isEmptyOrSpace($("#namaInp").val()) ||
          isEmptyOrSpace($("#NIPInp").val()) ||
          isEmptyOrSpace($("#passInp").val()) ||
          isEmptyOrSpace($("#tokenInp").val())
        ) {
          Swal.fire({
            icon: "warning",
            title: "Data Kosong!",
            text: "Isilah semua form terlebih dulu",
          });
          return false;
        }
        if (!nameregex.test($("#namaInp").val())) {
          Swal.fire({
            icon: "warning",
            title: "Peringatan!",
            text: "Nama hanya bisa diisi dengan huruf",
          });
          return false;
        }
        if (!nisnregex.test($("#NIPInp").val())) {
          Swal.fire({
            icon: "warning",
            title: "Peringatan!",
            text: "NIP hanya bisa diisi dengan angka",
          });
          return false;
        }
        return true;
      }

      // Register user to firbase
      function RegisterUser() {
        if (!Validation()) {
          return;
        }
        // Get mengambil data di fire base
        const dbRef = ref(db);
        get(child(dbRef, "UserGuru/" + $("#NIPInp").val())).then((snapshot) => {
          // console.log(" suk")
          if (snapshot.exists()) {
            Swal.fire({
              icon: "warning",
              title: "Mohon Maaf",
              text: "NIP sudah terdaftar sebelumnya",
            });
          } else {
            onValue(ref(db, "tokenGuru"), (snapshot) => {
              if (snapshot.val() == $("#tokenInp").val()) {
                // set Mengirim value baru ke firebase
                set(ref(db, "UserGuru/" + $("#NIPInp").val()), {
                  nama: $("#namaInp").val(),
                  nip: $("#NIPInp").val(),
                  password: enchPass(),
                })
                  .then(() => {
                    Swal.fire({
                      icon: "success",
                      title: "Selamat!",
                      text: "Akun berhasil dibuat",
                    }).then(() => {
                      document.location.href = "loginguru.html";
                    });
                  })
                  .catch((error) => {
                    alert("error" + error);
                  });
              } else {
                Swal.fire({
                  icon: "warning",
                  title: "Mohon Maaf",
                  text: "Token Anda salah!",
                });
              }
            });
          }
        });
      }

      // Encription password
      function enchPass() {
        var pass12 = CryptoJS.AES.encrypt(
          $("#passInp").val(),
          $("#passInp").val()
        );
        return pass12.toString();
      }
      // assign the events
      $("#sub_btn").click(function () {
        RegisterUser();
      });
    </script>
