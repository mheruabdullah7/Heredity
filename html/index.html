  <body style="background-color: #353ba7;">
    <div class="bg-card">
      
      <div class="card">

                  type="password"

            <button type="text" class="btn-masuk" id="sub_btn">Masuk</button>

    <script>
    

      // #menampilkan dan menyembunyikan password

      $(document).ready(function () {
    var togglePassword = $("#togglePassword");
    var passwordInput = $("#passInp");

    togglePassword.click(function () {
        var passwordFieldType = passwordInput.attr("type");

        if (passwordFieldType === "password") {
            passwordInput.attr("type", "text");
            togglePassword.toggleClass("fa-eye-slash fa-eye").css("color", "#353ba7");
        } else {
            passwordInput.attr("type", "password");
            togglePassword.toggleClass("fa-eye fa-eye-slash").css("color", "#353ba7");
        }
    });
});

    </script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        onValue,
        set,
        update,
        child,
        get,
        remove,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
      apiKey: "AIzaSyADUmOEWb7NE5pWV-BwHfAt7pF-IV3PP2U",
      authDomain: "heredity-86b90.firebaseapp.com",
      databaseURL: "https://heredity-86b90-default-rtdb.firebaseio.com",
      projectId: "heredity-86b90",
      storageBucket: "heredity-86b90.appspot.com",
      messagingSenderId: "61653132520",
      appId: "1:61653132520:web:106995cc62a7be388a955d",
      measurementId: "G-P991YR1DP8"
    };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();

      // Referensi
      const nisn2 = document.getElementById("NISNInp");
      const pass = document.getElementById("passInp");
      const submit = document.getElementById("sub_btn");

      // Authentication proses
      function AuthenticateUser() {
        const dbref = ref(db);

        if (pass.value == "" || nisn2.value == "") {
          Swal.fire({
            icon: "warning",
            title: "Data Kosong",
            text: "Isilah semua form terlebih dulu",
          });
        } else {
          get(child(dbref, "UserSiswa/" + nisn2.value)).then((snapshot) => {
            if (snapshot.exists()) {
              let dbpass = decPass(snapshot.val().password);
              let dbnis = snapshot.val().nisn;
              let dbnama = snapshot.val().nama;
              let dbkelas = snapshot.val().kelas;

              if (dbpass == pass.value && dbnis == nisn2.value) {
                localStorage.setItem("nisns", dbnis);
                localStorage.setItem("nama", dbnama);
                localStorage.setItem("kelas", dbkelas);
                Swal.fire({
                  icon: "success",
                  title: "Selamat!",
                  text: "Anda berhasil masuk",
                }).then(() => {
                  window.location = "beranda.html";
                });
              } else {
                Swal.fire({
                  icon: "error",
                  title: "Gagal Masuk!",
                  text: "NISN atau Password anda salah, periksa kembali",
                });
              }
            } else {
              Swal.fire({
                icon: "warning",
                title: "Akun Belum Terdaftar",
                text: "Silahkan buat Akun terlebih dulu",
              });
            }
          });
        }
      }

      // Encription password
      function decPass(dbpass) {
        var pass12 = CryptoJS.AES.decrypt(dbpass, nisn2.value);
        return pass12.toString(CryptoJS.enc.Utf8);
      }

      // assign the events
      submit.addEventListener("click", AuthenticateUser);
      btnguru.addEventListener("click", function () {
        window.location = "loginGuru.html";
      });

      // Ambil data nama dari localStorage dan masukkan ke dalam elemen HTML
      const nama = localStorage.getItem("nama");
      if (nama) {
        const namaSpan = document.createElement("span");
        namaSpan.textContent = nama;

        // Pastikan elemen dengan id "nama" ada di halaman
        const targetElem = document.getElementById("nama");
        if (targetElem) {
          targetElem.appendChild(namaSpan);
        }
      }
    </script>
